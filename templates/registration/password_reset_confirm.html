{% extends "base.html" %} {% block content %}
<head>
  <title>Change Password</title>
</head>
<body>
  {% if validlink %}
  <form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" value="Change password" />
  </form>

  {% else %}
  <p>Invalid password reset link!</p>
  {% endif %}
</body>
{% endblock%}
