{% extends 'merchstore/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body>
    {% block content %}
    <h2> Product: {{ product.name }} </h2>
    <h2> Type: {{ product.type }} </h2>
    <p><b><i> {{product.price }} Pesos </i></b></p>
    <p> {{ product.description }} </p>
    {% endblock %}
</body>
</html>
