{% extends 'base.html' %}
{% block app %} Merchstore {% endblock %}

{% block content %}
<h2> Product Types </h2>
{% for type in types %}
    <h3> {{ type }} </h3>
    <ul>
        {% for product in type.products.all %}
            <li>
                <a href="{{ product.get_absolute_url }}">
                    {{ product }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endfor %}
{% endblock %}
