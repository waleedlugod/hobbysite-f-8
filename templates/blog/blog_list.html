<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
    <h1> Blog Categories </h1>
    {% for category in categories %}
        <h3> {{ category }} </h3>   
        <ul>
            {% for article in category.articles.all %}
                <li> 
                    <a href="{{ article.get_absolute_url }}"> 
                        {{ article }} 
                    </a> 
                </li>
            {% endfor %}
        </ul>


    {% endfor %}
</body>
</html>
