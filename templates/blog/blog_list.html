{% extends 'blog/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
    {% block content %}
    <h2> Categories </h2>
    {% for category in categories %}
        <h3> {{ category }} </h3>   
        <ul>
            {% for article in category.articles.all %}
                <li> 
                    <a href="{{ article.get_absolute_url }}"> 
                        {{ article }} 
                    </a> 
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
    {% endblock     %}

</body>
</html>
