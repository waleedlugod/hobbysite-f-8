{% load static %}

{% block app %} Blog {% endblock %}

{% block content %}

<h2> Create an article </h2>

    {% csrf_token %}
    {{ article_form.as_div }}
    {{ images_form.as_div }}
    <button type="submit"> Submit </button>
</form>
{% endblock %}
