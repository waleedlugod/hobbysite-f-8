{% extends 'blog/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Article </title>
</head>
<body>
    {% block content %}
    <h2> {{ article.title }} </h2>
    <h3> {{ article.category }} </h3>
    <h4> Created on: {{ article.created_on}} </h4>
    <h4> Last updated on: {{ article.updated_on}}</h4>
    <p> {{ article.entry }} </p>
    {% endblock %}
</body>
</html>
