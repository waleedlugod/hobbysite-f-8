{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Article </title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
    {% block styles %} {% endblock%}
</head>
<body>
    <div class="navbar"> 
        <img src ="{% static 'img/laptop.png' %}"> </img>
        <a id="hobbysite"> hobbysite</a>
        <a class="right" href="{% url 'user_management:profile-index' %}"> profile </a>
        <a class="right" href="{% url 'commissions:commission_list' %}"> commission </a>

	{% block content %}
	{% endblock %}

    {% if request.user.is_authenticated %}
    {% else %}
        <h3> Hello guest! </h3>
        <a href="{% url 'login' %}"> LOGIN HERE </a>
        <h4> Don't have an account? <a href="{{ register_url }}"> Sign up here!</a></h4>
    {% endif %}

</html>
